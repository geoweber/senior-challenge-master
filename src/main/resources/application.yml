spring:
  h2:
    console:
      enabled: true

  # Datasource
  datasource:
    url:
      jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE;
    username:
      sa
    password:
    driver-class-name:
      org.h2.Driver

  jpa:
    properties:
      hibernate:
        dialect:
          org.hibernate.dialect.H2Dialect